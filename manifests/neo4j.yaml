apiVersion: v1
kind: ConfigMap
metadata:
  name: neo4j-config
  namespace: app
data:
  neo4j.conf: |
    server.config.strict_validation.enabled=false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5
          env:
            - name: NEO4J_AUTH
              value: "neo4j/changeme"
          ports:
            - containerPort: 7474
            - containerPort: 7687
          volumeMounts:
            - name: neo4j-config
              mountPath: /conf
            - name: neo4j-data
              mountPath: /data
          resources:
            requests:
              cpu: "300m"
              memory: "1024Mi"
            limits:
              cpu: "1000m"
              memory: "4096Mi"
      volumes:
        - name: neo4j-config
          configMap:
            name: neo4j-config
        - name: neo4j-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-service
  namespace: app
spec:
  selector:
    app: neo4j
  ports:
    - name: http
      port: 7474
      targetPort: 7474
    - name: bolt
      port: 7687
      targetPort: 7687