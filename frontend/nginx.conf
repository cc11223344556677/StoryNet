worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  server {
    listen 80;

    # Serve the frontend SPA
    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    # Proxy to Spring Boot backend
    location /api/ {
      proxy_pass http://backend-service.app.svc.cluster.local:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to NER service
    location /ner/ {
      proxy_pass http://ner-service.app.svc.cluster.local:5000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to PDF service
    location /pdf/ {
      proxy_pass http://pdf-service.app.svc.cluster.local:5001/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}