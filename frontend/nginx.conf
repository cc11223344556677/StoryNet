server {
  listen 80;
  server_name _;
  resolver 1.1.1.1 8.8.8.8 valid=30s ipv6=off;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Default online backend proxy.
  location /api/ {
    proxy_pass http://${API_UPSTREAM};
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Kept for repo compatibility with existing ingress/service routing.
  location /ner/ {
    set $ner_upstream ner-service.app.svc.cluster.local:5000;
    proxy_pass http://$ner_upstream/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Kept for repo compatibility with existing ingress/service routing.
  location /pdf/ {
    set $pdf_upstream pdf-service.app.svc.cluster.local:5001;
    proxy_pass http://$pdf_upstream/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
